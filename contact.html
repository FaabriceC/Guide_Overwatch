	<h1 class="main">Nous contacter</h1>

    <div class="bodycontact">

        <form>
            <h1>Contactez-nous</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="groupe">
                        <label>Votre prénom</label>
                        <input type="text">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre adresse email</label>
                        <input type="text">
                        <i class="fas fa-envelope"></i>
                    </div> 
                </div>
                <div class="droite">
                    <div class="groupe">
                        <label>Message</label>
                        <textarea placeholder="Saisissez ici..."></textarea>
                    </div>
                </div>
            </div>
    
            <div class="pieds-formulaire" align="center">
                <button>Envoyer le message</button>
            </div>
        </div>
        </form>
	</div>
